<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects Compilation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="header-and-buttons-container">
            <h1>Projects Compilation</h1>
            <div class="term-buttons">

                <button class="term-button" onclick="showProjects('prelim')">Prelim</button>
                <button class="term-button" onclick="showProjects('midterm')">Midterm</button>
                <button class="term-button" onclick="showProjects('pre-finals')">Pre-Finals</button>
                <button class="term-button" onclick="showProjects('finals')">Finals</button>
            </div>
        </div>

        <div id="projects-container" class="projects">

        </div>


        <button class="back-button" onclick="goBack()" style="display: none;">Back</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
